<html>
<head>
  <title>file-manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
</head>
<body>
  <style>
    .spacer
    {
      margin-top:5%;
    }
    .mg-btm10
    {
      margin-bottom:10px;
    }
    .nobord
    {
      border:none;
    }
  </style>
  <center><h3>file-manager</h3></center>
  <div class="spacer">
    </div>
  <div class="container col-md-7" >
  <form action='/' method='post' enctype='multipart/form-data'>
<div class="col-sm-12 mg-btm10" >
  <div class="form-group">
  <label for="folderName">Enter Folder Name : </label>
  </div>
  <input type="text" name="folderName" id="folderName" class="form-control">
  <div class="form-group">
 <label for="fileName">Choose file :</label>
 <input type="file" class="form-control nobord" id="uploadBtn" name="fileName" required/>
 <div class="spacer">
   </div>
 <div class="form-group">
         <input type="submit"  class="btn btn-success col-sm-2" value="Upload" />
       </div>
 </div>
</div>
</form>
</div>
<div class="spacer">
  </div>
<div class="container col-md-7" >
<form action='/browse' method='post' enctype='multipart/form-data'>
<div class="col-sm-12 mg-btm10">
 <div class="form-group">
     <label for="browse">Browse :</label>
     <div class="form-group">
     <label for="folderName">Enter Folder Name : </label>
     </div>
     <input type="text" name="folderPath" id="folderPath" class="form-control">
     <div class="form-group">
     <label for="folderName">Enter File Name : </label>
     </div>
     <input type="text" class="form-control" id="filePath" name="filePath" required/>
     <div class="spacer">
       </div>
     <div class="form-group">
             <input type="submit" class="btn btn-success col-md-2" value="Find" />
           </div>
  </div>
</div>
</form>
</div>
<div class="spacer">
  </div>


<div class="spacer">
  </div>
<div class="container col-md-7">
<form action='/delete' method='post' enctype='multipart/form-data'>
<div class="col-sm-12 mg-btm10" >
    <div class="form-group">
        <label for="fname">Delete :</label>
        <input type="text" class="form-control" id="delete" name="delete" placeholder="Enter the file name to be deleted along with extension" required/>
     </div>
     <div class="form-group">
             <input type="submit"  class="btn btn-success col-md-2" value="Delete" />
     </div>
</div>
</form>
</div>
<div class="spacer">
  </div>
  <div class="container col-md-7">
  <form action='/deletefolder' method='post' enctype='multipart/form-data'>
  <div class="col-sm-12 mg-btm10" >
      <div class="form-group">
          <label for="fname">Delete Folder :</label>
          <input type="text" class="form-control" id="folderNameDelete" name="folderNameDelete" placeholder="Enter the folder name to be deleted" required/>
       </div>
       <div class="form-group">
               <input type="submit" class="btn btn-success col-md-2" value="Delete" />
       </div>
  </div>
  </form>
  </div>


</body>
</html>
